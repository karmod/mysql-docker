# Use root/example as user/password credentials
version: '3.1'
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql_server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
        - 3306:3306


  adminer:
    image: adminer
    container_name: adminer
    restart: always
    links:
      - db:db
    ports:
      - 8080:8080